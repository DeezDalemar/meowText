<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="global.css" />
    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="index.css" />
    <title>Login to the Microblog Network!</title>
    <link rel="stylesheet" href="register.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-success-subtle">
    <section class="header">
      <h1 class="">Registration</h1>
    </section>

    <section class="regFormOne">
      <form class="text-center" id="registerForm">
        <h1>Don't have an account?</h1>

        <section class="formValue"><label for="emailInput">Fullname:</label> <br /></section>
        <input type="email" placeholder="Enter fullname" id="emailInput" />
        <br />

        <label for="usernameInput">Username:</label> <br />
        <input type="text" placeholder="Create username" id="usernameInput" />
        <br />

        <label for="passwordInput">Create Password:</label> <br />
        <input type="password" placeholder="Enter password here" id="passwordInput" />
        <br />
        <label for="confirm-password">Confirm Password:</label> <br />
        <input type="password" placeholder="Re-enter password" id="confirmPassword" />
        <br />
        <button type="button" id="submitButton">Create account</button>
      </form>
    </section>

   
      
    </section>

    <footer></footer>

    <!-- Page-specific code -->
    <script src="register.js"></script>
  </body>
</html>
