<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="global.css" />
    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="index.css" />
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/girl.css' rel='stylesheet'>
    <title>MeowText</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/designmodo.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/lock-unlock.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/lock.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/user.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/profile.css' rel='stylesheet'>
    <link rel="stylesheet" href="register.css" />
  </head>
  <body>
   

    <div id="teamMeowTextLogo">
      <img src="../images/image-removebg-preview_2.webp" alt="Cat outline">
    </div>

    <section class="regFormOne">
      <form class="text-center" id="registerForm">
        <div class="registrationFormHeader">
          <h1 class="pb-3">Create an Account</h1>
        </div>
        <div class="regFormContent">
          <br />
          <label for="emailInput">Full name</label>
          <div class="inputBoxOne">
          <input type="email" placeholder="Enter full name" id="emailInput" />
          <i class="gg-profile"></i>
          
     
        </div>
          <label for="usernameInput">Username</label>
          
          <div class="inputBoxTwo">
          <input type="text" placeholder="Create username" id="usernameInput" />
          <p class="text-danger" id="usernameTakenText" style="display: none;">Username has already been taken</p>
          
          <i class="gg-user"></i>
        </div>
          <br class="spacingBreak">
          <br class="spacingBreak" />
          <label for="passwordInput">Create Password</label>
          <br />
          <div class="inputBoxThree">
          <input type="password" placeholder="Enter password" id="passwordInput" />
          <i class="gg-lock-unlock"></i>
        </div>
          
          <label for="confirm-password">Confirm Password</label>
          
          <div class="inputBoxFour">
          <input type="password" placeholder="Re-enter password" id="confirmPassword" />
          <i class="gg-lock"></i>
        </div>
          <br />
          <p class="text-danger" id="passwordMatchText" style="display: none;">Passwords didnt match</p>
          <p class="text-danger" id="fillOutText" style="display: none;">Fill out all forms on the page</p>
          <button type="button" id="submitButton" class="rounded">Create account</button>
          <br />
          <a href="login.html" id="registerPageLoginAnchor">Have an account?</a>
        </div>
      </form>
    </section>

    <footer>&copy; 2023 MeowText Media. All rights reserved.</footer>

    <!-- Page-specific code -->
    <script src="register.js"></script>
  </body>
</html>
