<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="global.css" />

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="register.css" />

    <title>Register on the Microblog Network!</title>
  </head>
  <body>
    <header>
      <nav></nav>
    </header>

    <main>
      <h1>Register</h1>
      <form id="registerForm">
        <div>
          <label for="username">Username</label>
          <input type="text" id="username" minlength="3" required />
        </div>

        <div>
          <label for="password">Password</label>
          <input type="password" id="password" minlength="6" required />
        </div>

        <div>
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" minlength="6" required />
        </div>

        <button type="button" onclick="registerUser()">Register</button>
      </form>
    </main>

    <footer></footer>

    <!-- Page-specific code -->
    <script src="register.js"></script>
  </body>
</html>
