<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="profile.css" />
  </head>
  <body>
    <main>
      <header>
        <nav>
          <div class="nav-bar">
            <h2>MeowText</h2>
            <h1>Profile</h1>
            <div class="log-buttons">
              <button class="btn">Sign</button>
              <button class="btn">Sign Out</button>
            </div>
          </div>
        </nav>
      </header>
      <div class="profile-img">
        <div class="profile-banner">
          <img src="images/IMG_4401.jpeg" alt="banner-image" />
        </div>
        <div class="profile-details">
          <div class="profile-pic">
            <img src="eye.png" />
          </div>
          <div class="user-name">Salin Karki</div>
        </div>
        <div class="black-gradient"></div>
      </div>
      <div class="main-content">
        <div class="table">
          <div class="table-cell">
            <div class="content">
              <div class="content-label">
                <h3>Info</h3>
              </div>
              <div>Front-end Engineer</div>
            </div>
          </div>
          <div class="table-cell middle-column">
            <div class="margins">
              <div class="profile-tabs">
                <div class="table">
                  <div class="table-cell">
                    <p>Followers</p>
                  </div>
                  <div class="table-cell">
                    <p>Following</p>
                  </div>
                  <div class="table-cell">
                    <p>Post</p>
                  </div>
                  <div class="table-cell">
                    <p>Likes</p>
                  </div>
                </div>
              </div>
              <!-- Search Input -->
              <div class="middle">
                <form action="" class="post-form">
                  <input type="text" placeholder="What's on your mind?" class="post-input" />
                  <button class="btn">Post</button>
                </form>
                <div class="feeds">
                  <!-- feeds go here -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
