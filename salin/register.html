<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="global.css" />
    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="index.css" />
    <title>Login to the Microblog Network!</title>
  </head>
  <body>
    <section class="header">
      <h1>Registration</h1>
    </section>

    <section class="regFormOne">
      <form id="registerForm">
        <h1>Don't have an account?</h1>

        <label for="emailInput">Email:</label>
        <input type="email" placeholder="Enter e-mail" id="emailInput" />
        <br />
        <label for="usernameInput">Username:</label>
        <input type="text" placeholder="Create username" id="usernameInput" />
        <br />
        <label for="passwordInput">Create Password:</label>
        <input type="password" placeholder="Enter password here" id="passwordInput" />
        <br />
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" placeholder="Re-enter password" id="confirmPassword" />
        <br />
        <button type="button" onclick="registerUser()">Create account</button>
      </form>
    </section>

    <footer></footer>

    <!-- Page-specific code -->
    <script src="register.js"></script>
  </body>
</html>
